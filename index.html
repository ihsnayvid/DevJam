<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <title>Songs</title>
</head>

<body>
  <header>
    <!-- MeloDB -->
    <img src="MeloDB.png" alt="MeloDB" width="240" height="80" class="melodb">
      
    <form id="form">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#cd90f0" class="bi bi-search" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
      </svg>
      <input type="text" id="search" class="search" placeholder="Search">
    </form>
  </header>

  <main id="main">
    <div class="card" style="width: 18rem; margin-right: 20px; position:relative;">
      <img src="image1.webp" class="card-img-top" alt="Cover">
      <div class="card-body">
        <p class="card-text"><b>Artist:</b> Anuv Jain <br>
          <b>Album:</b> Alag Aasmaan<br>
          <b>Released:</b> 2020
        </p>
      </div>
      <div id="play">
        <a href="https://open.spotify.com/search/alagaasmaan" class="btn btn-outline-primary" role="button"
          target="_blank">Click to Play !</a>
      </div>
    </div>

  </main>

  <script src="script.js"></script>
</body>

</html>
